<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Parte - AENA</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Parte</h1>
        <form>
            <!-- Campo Aeropuerto -->
            <div class="form-group">
                <label for="aeropuerto">Aeropuerto</label>
                <select id="aeropuerto" name="aeropuerto" required>
                    <option value="">Seleccionar Aeropuerto</option>
                    <option value="MAD">Madrid-Barajas (MAD)</option>
                    <option value="BCN">Barcelona-El Prat (BCN)</option>
                    <option value="PMI">Palma de Mallorca (PMI)</option>
                </select>
            </div>
            
            <!-- Campo Fecha -->
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            
            <!-- Campo Hora/Número de Parte -->
            <div class="form-group">
                <label for="hora">Hora / Nº de Parte del día</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            
            <!-- Datos del Vigilante/Coordinador -->
            <div class="login-info">
                Usuario autenticado: <strong>Nombre del Usuario</strong>.
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del Vigilante/Coordinador</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del Vigilante" readonly>
            </div>
            <div class="form-group">
                <label for="tip">TIP (Número de Placa)</label>
                <input type="text" id="tip" name="tip" placeholder="Número de Placa" readonly>
            </div>
            
            <!-- Tipo de Formulario -->
            <div class="form-group">
                <label for="tipoFormulario">Tipo de Formulario</label>
                <select id="tipoFormulario" name="tipoFormulario" required>
                    <option value="">Seleccionar Tipo</option>
                    <option value="servicio">Parte de Servicio - Incidencias</option>
                    <option value="patrullas">Parte de Patrullas</option>
                    <option value="equipos">Parte de Equipos</option>
                </select>
            </div>
            
            <!-- Botón Enviar -->
            <div class="form-group">
                <input type="submit" value="Enviar Parte">
            </div>
        </form>
    </div>
</body>
</html>
