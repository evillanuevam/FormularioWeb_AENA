<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Parte</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Parte</h1>
        <form id="formulario">
            <!-- Campo Aeropuerto -->
            <div class="form-group">
                <label for="aeropuerto">Aeropuerto:</label>
                <select id="aeropuerto" name="aeropuerto" required>
                    <option value="" disabled selected>Seleccione un aeropuerto</option>
                    <option value="MAD - Madrid">MAD - Madrid</option>
                    <option value="BCN - Barcelona">BCN - Barcelona</option>
                    <option value="AGP - Málaga">AGP - Málaga</option>
                </select>
            </div>
            <!-- Campo Fecha -->
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <!-- Campo Hora -->
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <!-- Campo Nombre del Vigilante -->
            <div class="form-group">
                <label for="nombre">Nombre Vigilante:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del Vigilante" required>
            </div>
            <!-- Campo TIP -->
            <div class="form-group">
                <label for="tip">TIP (Número de Placa):</label>
                <input type="text" id="tip" name="tip" placeholder="Número de Placa" required>
            </div>
            <!-- Campo Tipo de Formulario -->
            <div class="form-group">
                <label for="tipoFormulario">Tipo de Formulario:</label>
                <select id="tipoFormulario" name="tipoFormulario">
                    <option value="servicio">Parte de Servicio</option>
                    <option value="patrullas">Parte de Patrullas</option>
                    <option value="equipos">Parte de Equipos</option>
                </select>
            </div>
            <button type="submit" class="btn-enviar">Enviar Parte</button>
        </form>
    </div>

    <script src="js/script_api.js"></script>
</body>
</html>
